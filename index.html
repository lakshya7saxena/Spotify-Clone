<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex font">
        <div class="left flex">
            <div class="home flex round-border bg-color justify-content">
                <div class="logo flex align-items">
                    <img class="invert" src="ASSETS/logo.svg" alt="logo" srcset="">
                    <img src="ASSETS/cross.svg" alt="" srcset="" class="return">
                </div>
                <ul>
                    <li class="flex">
                        <img src="ASSETS/home.svg" alt="home" srcset="" class="invert">
                        Home
                    </li>
                    <li class="flex">
                        <img src="ASSETS/search.svg" alt="search" srcset="" class="invert">
                        Search
                    </li>
                </ul>
            </div>
            <div class="library bg-color round-border">
                <div class="header flex align-items">
                    <div class="lib-logo flex align-items">
                        <img src="ASSETS/library.svg" alt="" srcset="" width="19px">
                        <h4>Your Library</h4>
                    </div>
                    <div class="flex align-items">
                        <img src="ASSETS/plus.svg" alt="" srcset="" width="15px">
                    </div>
                </div>
                <div class="song-list">
                    <ul class="flex">

                    </ul>
                </div>
                <footer class="lib-footer flex">
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </footer>
            </div>
        </div>
        <div class="right round-border bg-color">
            <header class="right-header round-border bg-color-header flex align-items">
                <div class="nav-icons flex align-items justify-content">
                    <div class="hamburger">
                        <img src="ASSETS/hamburger.svg" alt="" srcset="">
                    </div>
                    <div class="nav-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <nav class="nav-content flex">
                    <button class="btn-1">Sign up</button>
                    <button class="btn-2">Log in</button>
                </nav>
            </header>
            <div class="content">
                <h2>Spotify Playlists</h2>
                <div class="card-container flex">
                </div>
            </div>
            <footer class="right-footer flex justify-content">
        
            </footer>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
